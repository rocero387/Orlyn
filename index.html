    :root {
      --bg-color: #0d1117;
      --text-color: #ffffff;
      --accent-color: #58a6ff;
      --card-color: #161b22;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #0d1117;
      --accent-color: #0366d6;
      --card-color: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-color);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    nav a {
      color: var(--text-color);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .toggle-btn {
      cursor: pointer;
      background: none;
      border: 2px solid var(--accent-color);
      padding: 5px 15px;
      color: var(--accent-color);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

     .card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 15px;
      width: 280px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 10px #00ffe755;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #00ffe7;
    }

    .card h3 {
      color: #00ffe7;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
    }

    .contact {
      text-align: center;
    }

    .contact a {
      display: inline-block;
      margin: 10px;
      color: #00ffe7;
      text-decoration: none;
      border: 1px solid #00ffe7;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s;
    }

    .contact a:hover {
      background: #00ffe7;
      color: #0f0f0f;
    }


    .contact {
      text-align: center;
      padding: 3rem 1rem;
    }

    .contact a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  
    h1 {
  text-shadow: 2px 2px red;
}
h3{
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
h2 {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}


  </style>

</head>
